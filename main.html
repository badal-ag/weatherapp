<!DOCTYPE html>
<html>
    <head>
        <title> Weather Report By City</title>
        <link rel="icon" href="Weather Icon.ico">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main"></div>
        <div class="header">
            <p>Weather App</p>
            <div class="search">
                <p>Enter City Name:</p>
                <input type="search" name="" id= "" class="Search-box">
            </div>
        </div>
        <div class="mainbox">
            <div class="city"></div>
            <div class="date"></div>
            <div class="temp"></div>
            <div class="weather"></div>
            <div class="hilow"></div>
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
